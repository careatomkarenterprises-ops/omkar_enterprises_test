<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Console | Omkar Enterprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #00152E;
            --accent-gold: #D4AF37;
            --body-bg: #F0F2F5;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        body { font-family: 'Inter', sans-serif; background: var(--body-bg); margin: 0; display: flex; }
        
        /* Institutional Sidebar */
        .sidebar { width: 260px; height: 100vh; background: var(--sidebar-bg); color: white; position: fixed; padding: 30px 20px; }
        .sidebar .logo { font-size: 1.2rem; font-weight: 800; border-bottom: 1px solid #1a365d; padding-bottom: 20px; margin-bottom: 30px; }
        .sidebar-link { padding: 15px; display: block; color: #a0aec0; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .sidebar-link.active { background: #1a365d; color: white; border-left: 4px solid var(--accent-gold); }

        /* Main Content */
        .main-content { margin-left: 260px; width: calc(100% - 260px); padding: 40px; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; box-shadow: var(--card-shadow); border-top: 4px solid var(--accent-gold); }
        .stat-card h3 { color: #718096; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .stat-card .value { font-size: 1.8rem; font-weight: 700; color: var(--sidebar-bg); }

        /* Chart Area */
        .chart-container { background: white; padding: 30px; border-radius: 12px; box-shadow: var(--card-shadow); height: 350px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">OMKAR <span style="color:var(--accent-gold)">ENTERPRISES</span></div>
        <a href="#" class="sidebar-link active"><i class="fas fa-home"></i> &nbsp; Portfolio Overview</a>
        <a href="#" class="sidebar-link"><i class="fas fa-history"></i> &nbsp; Payout History</a>
        <a href="#" class="sidebar-link"><i class="fas fa-file-invoice"></i> &nbsp; Legal Documents</a>
        <a href="index.html" class="sidebar-link" style="margin-top:50px; color:#fc8181;"><i class="fas fa-sign-out-alt"></i> &nbsp; Secure Logout</a>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <div>
                <h1 style="margin:0; color:#2d3748;">Investor Dashboard</h1>
                <p style="color:#718096;">Welcome back, <span id="user-name-display">Investor</span></p>
            </div>
            <div style="text-align:right">
                <span style="background:#e2e8f0; padding:8px 15px; border-radius:20px; font-size:0.8rem; font-weight:bold;">KYC VERIFIED</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Principal Capital</h3>
                <div class="value" id="principal-val">₹0.00</div>
            </div>
            <div class="stat-card">
                <h3>Total Returns Paid</h3>
                <div class="value" id="returns-val" style="color: #2f855a;">₹0.00</div>
            </div>
            <div class="stat-card">
                <h3>Next Payout Date</h3>
                <div class="value" id="payout-date" style="font-size:1.4rem">15th Jan 2026</div>
            </div>
        </div>

        <div class="chart-container">
            <h3 style="margin-top:0;">Portfolio Performance</h3>
            <canvas id="portfolioChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Placeholder for Chart - Real data will come from your SheetDB
        const ctx = document.getElementById('portfolioChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan'],
                datasets: [{
                    label: 'Portfolio Value',
                    data: [100000, 102500, 105000, 107500, 110000, 112500],
                    borderColor: '#D4AF37',
                    tension: 0.3,
                    fill: true,
                    backgroundColor: 'rgba(212, 175, 55, 0.1)'
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    </script>
</body>
</html>
