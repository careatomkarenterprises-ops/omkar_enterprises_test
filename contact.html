<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Omkar Enterprises | Ulhasnagar Office</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="section container">
        <div class="grid" style="grid-template-columns: 1fr 1.5fr; gap: 50px;">
            <div class="contact-info">
                <h1 style="font-family: 'Playfair Display'; font-size: 2.5rem; margin-bottom: 20px;">Get in <span class="text-gold">Touch</span></h1>
                <p style="margin-bottom: 40px;">Ready to explore a partnership? Visit our office or reach out via phone/email.</p>
                
                <div style="margin-bottom: 25px; display: flex; gap: 20px;">
                    <i class="fas fa-location-dot" style="color: var(--gold); font-size: 1.5rem;"></i>
                    <div>
                        <h4 style="margin:0;">Office Address</h4>
                        <p style="margin:0; color: #555;">Sai Baba Colony, Ulhasnagar, Thane, Maharashtra 421003</p>
                    </div>
                </div>

                <div style="margin-bottom: 25px; display: flex; gap: 20px;">
                    <i class="fas fa-phone" style="color: var(--gold); font-size: 1.5rem;"></i>
                    <div>
                        <h4 style="margin:0;">Direct Line</h4>
                        <p style="margin:0; color: #555;">+91-9226393837</p>
                    </div>
                </div>
            </div>

            <div style="background: white; padding: 40px; border-radius: 15px; box-shadow: var(--shadow);">
                <form action="#" method="POST" data-netlify="true">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <input type="text" placeholder="Full Name" required style="padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="tel" placeholder="Phone Number" required style="padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <input type="email" placeholder="Email Address" style="width:100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px;">
                    <select style="width:100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px;">
                        <option>Interest: Emerging Tier (₹25k+)</option>
                        <option>Interest: Elite Tier (₹5L+)</option>
                        <option>Interest: Institutional (₹25L+)</option>
                    </select>
                    <button type="submit" class="btn-gold-main" style="width: 100%; border: none; cursor: pointer;">SEND INQUIRY</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
