<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Omkar Enterprises</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section container">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 50px;">
            <div>
                <h1 style="font-family: 'Playfair Display', serif;">Get in <span class="text-gold">Touch</span></h1>
                <p>Visit our office or reach out to our team for a consultation.</p>
                <p><strong>Address:</strong> Sai Baba Colony, Ulhasnagar, Thane, Maharashtra 421003</p>
                <p><strong>Phone:</strong> +91-9226393837</p>
            </div>
            <div style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
                <form data-netlify="true">
                    <input type="text" placeholder="Full Name" required style="width:100%; padding: 15px; margin-bottom: 20px;">
                    <input type="tel" placeholder="Phone Number" required style="width:100%; padding: 15px; margin-bottom: 20px;">
                    <button type="submit" class="btn-gold-main" style="width: 100%;">SEND INQUIRY</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/contact-form.js"></script>
</body>
</html>
