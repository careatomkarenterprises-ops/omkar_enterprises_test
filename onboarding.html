<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding Process | Omkar Enterprises</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container section">
        <h2>Your 4-Step Journey</h2>
        <div class="process-steps">
            <div class="step">
                <div class="number">01</div>
                <h4>Consultation</h4>
                <p>Initial KYC verification and risk-profile assessment.</p>
            </div>
            <div class="step">
                <div class="number">02</div>
                <h4>Agreement</h4>
                <p>Drafting and signing of the notarized loan agreement.</p>
            </div>
            <div class="step">
                <div class="number">03</div>
                <h4>Deployment</h4>
                <p>Transfer of capital and issuance of security PDCs.</p>
            </div>
            <div class="step">
                <div class="number">04</div>
                <h4>Returns</h4>
                <p>First monthly payout exactly 30 days after deployment.</p>
            </div>
        </div>
    </section>
</body>
</html>
